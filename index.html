<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>May Nwokoro | Corporate Communications Portfolio</title>
  <meta name="description"
    content="Portfolio of May Nwokoro - Corporate Communications Professional specializing in brand narratives, stakeholder engagement, and strategic communication" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#ffffff', // White
            surface: '#f8f9fa', // Light gray for cards/surfaces
            primary: '#800020', // Burgundy
            primaryDark: '#5c0017', // Darker burgundy for hover states
            secondary: '#1a1a1a', // Dark text on white background
            muted: '#6b7280', // Gray for secondary text
            accent: '#800020', // Burgundy accent
          },
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            heading: ['"Syne"', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Syne', sans-serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #800020;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #5c0017;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "gsap/": "https://aistudiocdn.com/gsap@^3.13.0/",
    "gsap": "https://aistudiocdn.com/gsap@^3.13.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background text-secondary antialiased overflow-x-hidden selection:bg-primary selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
